<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up now!</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="left-side">
        <div class="logo-container">
            <img src="./img/odin-logo.png" alt="odin logo" class="logo">
            <h1>ODIN</h1>

        </div>
        <p class="author">Photo by <a href="https://unsplash.com/@hansott" rel="author" target="_blank">Hans Ott</a></p>
    </div>
    <div class="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams. Sign up know to get started. <br><br>You know you want to.</p><br>
        <form action="" method="post" class="sign-up-form">
            <legend>Let's do this!</legend>

            <div class="inputbox">
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="inputbox">
                <label for="lname">LAST NAME</label><br>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="inputbox">
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="inputbox">
                <label for="pnumber">PHONE NUMBER</label><br>
                <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{9}" required>
            </div>

            <div class="inputbox">
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="inputbox">
                <label for="confirmpwd">CONFIRM PASSWORD</label><br>
                <input type="password" id="confirmpwd" name="confirmpwd" required>
            </div>
        </form>
        <button type="submit" class="submit">Create Account</button>
        <p>Already have an account?<a href="./index.html">Log in</a></p>
    </div>
</body>

</html>
