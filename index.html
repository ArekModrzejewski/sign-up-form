<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up now!</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>ODIN</h1>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up know to get started. <br><br>You know you want to.</p>
    <form action="" method="post">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pnumber">Phone number</label>
        <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirmpwd">Confirm password</label>
        <input type="confirmpwd" id="confirmpwd" name="confirmpwd"><br><br>
    </form>
</body>

</html>
